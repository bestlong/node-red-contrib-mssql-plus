name: CI

on:
  push:
    # branches:
    #   - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu:22.04
    steps:
    - uses: actions/checkout@v4

    - name: Start MSSQL containers
      working-directory: ./
      run: docker-compose up -d --build mssql

    - name: test
      run: npm install
