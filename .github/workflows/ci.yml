name: CI

on:
  # workflow_dispatch:
  pull_request:
  push:
    # branches:
    #   - master
    paths:
      - ".github/**"
      - ".npmignore"
      - "src/**"
      - "test/**"
      - "package*.json"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16, 18]

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
        env:
          SA_PASSWORD: "YourStrong!Passw0rd"
          ACCEPT_EULA: "Y"

    steps:
    - uses: actions/checkout@v4

    - name: config
      run: cp .env.dev .env

    - uses: isbang/compose-action@v1.5.1
      with:
        services: mssql

    # - name: Start MSSQL containers
    #   working-directory: ./
    #   run: docker-compose up -d mssql

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        # cache: npm

    - name: npm install
      run: |
        cp ./test/_config.docker.json ./test/config.json
        npm install

    - name: npm test
      run: npm test
