<script type="text/html" data-help-name="MSSQL">
        <p>Node for Node-RED to MS SQL</p>
        <h3>Foreword</h3>
        <dl class="message-properties">
            Examples have been included to help you do some common tasks. 
            <a onclick="RED.actions.invoke('core:show-examples-import-dialog')" href="#">Click here</a> to import an example or press the hamburger menu <a class="button" href="#"><i class="fa fa-bars"></i></a> select <b>import</b> then <b>examples</b> or press <kbd>ctrl+i</kbd>
        </dl>        
        <h3>Query Mode...</h3>
        <div style="padding-left: 15px;">
            <p>Select the execution mode, this can be "Query", "Stored procedure" or "Bulk Insert"</p>
            <div class="form-tips" style="width: 100%">
                TIP: Query mode can be set in the UI or dynamically via msg, flow, global or env. The value sent must be either "query", "execute" or "bulk"
            </div>
            <p>INFO: TVP variables are only supported in stored procedures. Some variable types are not supported by the underlying SQL driver.
            </p>
        </div>
         
        <h3>Query...</h3>
        <div style="padding-left: 15px;">
            <p>Enter the query or stored procedure name to execute. It is possible to use <i><a href="http://mustache.github.io/mustache.5.html" target="_new">mustache</a></i> format to access properties of the msg, flow context and global context.</p>
            <div class="form-tips" style="width: 100%">
                TIP: Query can be set in the UI or dynamically via msg, flow, global or env. 
                The value sent can also contain mustache items.
            </div>
            <br>
            <p>Query Examples (with mustache and parameters)...
                <ul>
                    <li><code style="white-space: normal;">SELECT TOP {{{flow.maxRows}}} * FROM [MyTable] WHERE Name = @name AND quantity >= {{{global.minQty}}}</code></li>
                    <li><code style="white-space: normal;">INSERT INTO [MyTable] (id, name, quantity) VALUES (@id, '{{{payload.name}}}', {{{payload.qty}}})</code></li>
                    <li><code style="white-space: normal;">UPDATE [MyTable] SET quantity = @quantity WHERE id = {{{payload.id}}}</code></li>
                    <li><code style="white-space: normal;">DELETE FROM [MyTable] WHERE id = @id</code></li>
                </ul>
            </p>
            <div class="form-tips" style="width: 100%">Query mode tips...
                <ul>
                    <li>To access <code>msg</code> properties, just use the variable name. e.g.
                        <code>SELECT top {{{payload}}} * from [MyTable]</code></li>
                    <li>To access <code>flow</code> and <code>global</code> properties,
                        specify them in the mustache e.g. 
                        <code>SELECT {{{flow.name}}} FROM {{{global.table_name}}}</code></li>
                    <li>To prevent certain characters being escaped, use triple curly brackets. e.g. 
                        <code>{{{flow.my_string}}}</code> </li>
                </ul>
            </div>
            <div class="form-tips" style="width: 100%">Execute tips...
                <ul>
                    <li>The query should be just the name of the stored procedure (don't include <code>exec</code>)</li>
                    <li>Parameters can be entered in the procedure query 
                        (but are not necessary - just enter the matching parameter name in the <code>Parameters</code> list) </li>
                </ul>
            </div>
            <div class="form-tips" style="width: 100%">Bulk Insert tips...
                <ul>
                    <li>The query should be just the name table to bulk insert into</li>
                    <li>Data to bulk insert must be provided to the <code>Rows (bulk data)</code> field as either ...
                        <ul>
                            <li>an array of array rows e.g. <code>[ [col1_value, col2_value], [col1_value, col2_value] ]</code></li>
                            <li>an array of object rows e.g. <code>[ {col1:"value", col2:"value"}, {col1:"value", col2:"value"} ]</code></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <br>
            <p>INFO: When the 'Result type' is set to 'Driver output'...
                <ul>
                    <li>Multiple results can be returned in the <code>recordsets</code> array if multiple queries are
                        executed.</li>
                    <li>It is recommended the user checks the value(s) in the <code>rowsAffected</code> property to confirm
                        operation - especially when performing INSERT, UPDATE and DELETE operations.</li>
                </ul>
            </p>
        </div>
        
        <h3>Parameters...</h3>
        <div style="padding-left: 15px;">
            <p>Input and Output Parameters can be specified for a query or procedure. In bulk mode, the parameters represent the columns of the table</p>
            <div class="form-tips" style="width: 100%">
                TIP: Query can be set in the UI or dynamically via msg, flow, global in the following format...<br>
                <code><pre style="white-space: pre;">[
    {
        "output": false,
        "name": "parameter name",
        "type": "parameter type",
        "value": "parameter value"
    },
    {
        "output": true,
        "name": "parameter name",
        "type": "parameter type"
    }
]</pre></code>
            </div>
            <br>
            <p>Query Examples (with parameters)...
                <div style="padding-left: 15px;">
                    <code style="font-weight: bold;">Query</code>
                    <div style="padding-left: 15px;">
                        <code style="white-space: normal;">SELECT TOP {{{payload.maxRows}}} * FROM [MyTable] WHERE Name = @name AND quantity >= @minQty</code>
                    </div>
                </div>
                <div style="padding-left: 15px;">
                    <code style="font-weight: bold;">Parameters</code>
                    <ul>               
                        <li>
                            <span>In/Out </span><code style="white-space: normal;">input</code> 
                            <span>, Name </span><code style="white-space: normal;">name</code>
                            <span>, Type </span><code style="white-space: normal;">varchar(20)</code>
                            <span>, Value </span><code style="white-space: normal;">stephen</code>
                        </li>
                        <li>
                            <span>In/Out </span><code style="white-space: normal;">input</code> 
                            <span>, Name </span><code style="white-space: normal;">minQty</code>
                            <span>, Type </span><code style="white-space: normal;">int</code>
                            <span>, Value </span><code style="white-space: normal;">5</code>
                        </li>
                    </ul>
                </div>
            </p>
        </div>
        
        <h3>Output options...</h3>
        <div style="padding-left: 15px;">
            <h4>Output property</h4>
            <ul>
                <li>The field to write the results to. Typically this is <code>msg.payload</code></li>
            </ul>
            <h4>Output type (not used for "Bulk Insert" mode)</h4>
            <ul>
                <li><b>Original output</b>: The property specified by 'Output property' will be populated with a single recordset (if
                    any). This is the same as earlier mssql-plus version - for compatibility</li>
                <li><b>Driver output</b>: The property specified by 'Output property' will be populated with the result of the query
                    direct from the driver output. This format can return multiple recordsets and other information. Add a
                    debug node to see all available properties returned.</li>
            </ul>
        </div>
        <h3>Error Handling...</h3>
        <div style="padding-left: 15px;">
            <ul>
                <li><b>Send in msg.error</b>: Error will be written to <code>msg.error</code> and the msg will be sent in the
                    output. Users should check the output msg for presence of <code>msg.error</code> after each MSSQL node (same
                    functionality as previous version - for compatibility)</li>
                <li><b>Throw error</b>: This will cause an error to be thrown instead of being sent in the output. Users can use the
                    <code>catch</code> node to detect and handle errors</li>
            </ul>
        </div>
  </script>

<script type="text/javascript">

        var paramsWidth = $('#node-input-params-container').width();

        var showItemOptsRow = ["bulk","msg", "flow", "env"].indexOf(queryMode) >= 0;

        var p2 = Math.max(p1 - 20, 80);
        var p3 = Math.max(paramsWidth - (p1 + p2), 80);
       
        if(bulkMode) {
            p1 += (p3/2);
            p2 += (p3/2);

            $("#node-input-params-container .node-input-item-property-value").typedInput("width", Math.round(p3));

                    $("#dialog-form > div.form-row.mssql-plus-form-row.bulk-data-input-row").show();
                    $("#node-input-params-container .node-input-item-property-value").typedInput("hide");
                    $("#node-input-params-container .node-input-item-property-options").show();
                } else if (queryMode == "query" || queryMode == "execute") {
                    $("#mssql-plus-params-label").text("Parameters");
                    $("#dialog-form > div.form-row.mssql-plus-form-row.bulk-data-input-row").hide();
                    $("#node-input-params-container .node-input-item-property-value").typedInput("show");
                    $("#node-input-params-container .node-input-item-property-options").hide();
                } else {
                    $("#mssql-plus-params-label").text("Params/Cols");
                    $("#dialog-form > div.form-row.mssql-plus-form-row.bulk-data-input-row").show();
                    $("#node-input-params-container .node-input-item-property-value").typedInput("show");
                    $("#node-input-params-container .node-input-item-property-options").show();
                }
                RED.tray.resize(); 
            });
            //show/hide editor depending on query source
            queryField.on("change", function() {
                var type = $(this).typedInput("type");
                if(type == "editor")
                    $(".form-row.node-text-editor-row").show();
                else
                    $(".form-row.node-text-editor-row").hide();
                RED.tray.resize(); 
                if(type == "editor") {
                    $("#node-query-expand").show();
                } else {
                    $("#node-query-expand").hide();
                }
            });
            //show/hide parameter list depending on queryMode
            paramsField.on("change", function() {
                var type = $(this).typedInput("type");
                if(type == "editor")
                    $(".form-row.node-input-params-container-row").show();
                else
                    $(".form-row.node-input-params-container-row").hide();
                RED.tray.resize();                      
            });

            $("#node-query-expand").click(function(e) {
                e.preventDefault();
                var value = node.editor.getValue();
                RED.editor.editJavaScript({
                    title: "Edit SQL Query",
                    value: value,
                    width: "Infinity",
                    cursor: node.editor.getCursorPosition(),
                    mode: "ace/mode/sql",
                    complete: function(v,cursor) {
                        node.editor.setValue(v, -1);
                        node.editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            node.editor.focus();
                        },300);
                    }
                })
            })

            
            // *** compatibility defaults ***
            //if node.query is empty, the user would probably have been sending the  
            //      query in via msg.payload - so, lets set the typedInput to msg.payload;
            //NOTE: as queryOpt and queryOptType are new properties, first time here they will be == "undefined"
            //      if they have any other value, the user must have been in and operated the Done 
            //      button (thus accepting the .queryOpt setting - i.e. leave as is!)
            if(!node.query && typeof node.queryOpt == "undefined" && typeof node.queryOptType == "undefined") {
                queryField.typedInput("type","msg");
                queryField.typedInput("value","payload");
            }
            if((!node.params || !node.params.length) && typeof node.paramsOpt == "undefined" && typeof node.paramsOptType == "undefined") {
                paramsField.typedInput("type","msg");
                paramsField.typedInput("value","queryParams");
            }

            $("#node-input-returnType")[0].selectedIndex = this.returnType ? this.returnType : 0;
            $("#node-input-throwErrors")[0].selectedIndex = this.throwErrors ? this.throwErrors : 0;

            //Parameters Editor...
            $('#node-input-params-container').css('min-height', '120px').css('min-width', '520px').editableList({
                addItem: function (container, i, opt) {
                    var queryMode = modeField.typedInput("type");
                    var rule = opt, isNew = false;
                    if (!rule.hasOwnProperty('type') && !rule.hasOwnProperty('name')) {
                        rule = { type: "int", name: "param" + (i + 1), value: 0, valueType: "num", output: false };
                        isNew = true;
                    }
                    if (!rule.options || typeof rule.options != "object" ) {
                        rule.options = { nullable: true, primary: false, identity: false, readOnly: false }
                    }
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    let fragment = document.createDocumentFragment();
                    var row1 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row" }).appendTo(fragment);
                    var row2 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row" }).appendTo(fragment);

                    let row1_0 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row-item" }).appendTo(row1);
                    let inoutField = $('<input/>', { class: "node-input-item-property-inout", type: "text", width: "72px" })
                        .appendTo(row1_0)
                        .typedInput({ types: [{ label: "Input", value: "input", hasValue: false }, { label: "Output", value: "output", hasValue: false }] })

                    let row1_1 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row-item" }).appendTo(row1);
                    let nameField = $('<input/>', { class: "node-input-item-property-name", type: "text", width: "112px" })
                        .appendTo(row1_1)
                        .typedInput({ types: [{ label: "Name", value: "str" }] })

                    let row1_2 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row-item" }).appendTo(row1);
                    let typeField = $('<input/>', { class: "node-input-item-property-type", type: "text", width: "120px" })
                        .appendTo(row1_2)
                        .typedInput({ types: [{ label: "Type", value: "str" }] })

                    let row1_3 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row-item" }).appendTo(row1);
                    let valueField = $('<input/>', { class: "node-input-item-property-value", type: "text", width: "140px" })
                        .appendTo(row1_3)
                        .typedInput({ types: ['msg', 'flow', 'global', 'str', 'num', 'bool', 'json', 'bin', 'jsonata', "env", 
                            {
                                icon: "fa fa-clock-o",
                                value:"jsEpoch",
                                label:"Epoch (JS)",
                                hasValue: false 
                            },{
                                icon: "fa fa-clock-o",
                                value:"unixEpoch",
                                label:"Epoch (Unix)",
                                hasValue: false 
                            },{
                                icon: "fa fa-clock-o",
                                value:"datetime",
                                label:"Datetime (now)",
                                hasValue: false 
                            },{
                                icon: "fa fa-asterisk",
                                value:"uuidv4",
                                label:"uuid (v4)",
                                hasValue: false 
                            }], default: 'num' })
                    valueField.typedInput(queryMode == "bulk" ? "hide" : "show");

                    let row2_1 = $('<div/>', { style: "display:flex;", class: "mssql-plus-row-item" }).appendTo(row2);
                    let optionsField = $('<fieldset/>', { class: "node-input-item-property-options", type: "text", width: "100px" })
                        .data('role','controlgroup').data('type',"horizontal")
                        .appendTo(row2_1)
 
                    optionsField.append($('<label>nullable <input type="checkbox" class="node-input-item-property-nullable" /> </label>'));
                    optionsField.append($('<label>primary <input type="checkbox" class="node-input-item-property-primary" /> </label>'));
                    optionsField.append($('<label>identity <input type="checkbox" class="node-input-item-property-identity" /> </label>'));
                    optionsField.append($('<label>readOnly <input type="checkbox" class="node-input-item-property-readOnly" /> </label>'));
                    
                    let nullableOptionField = optionsField.find('.node-input-item-property-nullable');
                    let primaryOptionField = optionsField.find('.node-input-item-property-primary');
                    let identityOptionField = optionsField.find('.node-input-item-property-identity');
                    let readOnlyOptionField = optionsField.find('.node-input-item-property-readOnly');
                    
                    inoutField.on("change", function (o) {
                        var t = $(this).typedInput("type");
                        if (t == "output") {
                            valueField.typedInput("hide");
                        } else {
                            valueField.typedInput("show");
                        }
                    })

                    var typeInput = row1_2.find("input[type!=hidden]");
                    var sqlTypes = [
                        "VarChar",
                        "VarChar(?)",
                        "NVarChar",
                        "NVarChar(?)",
                        "Text",
                        "Int",
                        "BigInt",
                        "TinyInt",
                        "SmallInt",
                        "Bit",
                        "Float",
                        "Numeric",
                        "Decimal",
                        "Real",
                        "Date",
                        "DateTime",
                        "DateTime2",
                        "DateTime2(?)",
                        "DateTimeOffset",
                        "DateTimeOffset(?)",
                        "SmallDateTime",
                        "Time",
                        "Time(?)",
                        "UniqueIdentifier",
                        "SmallMoney",
                        "Money",
                        "Binary",
                        "VarBinary",
                        "VarBinary(?)",
                        "Image",
                        "Xml",
                        "Char",
                        "Char(?)",
                        "NChar",
                        "NChar(?)",
                        "NText",
                        "TVP",
                        "TVP(?)",
                        "UDT",
                        "Geography",
                        "Geometry",
                        "Variant",
                    ];
                    $(typeInput).autocomplete({
                        source: sqlTypes
                    });

                    nameField.typedInput('type', "str");
                    nameField.typedInput('value', rule.name || ("param" + (i + 1)));

                    typeField.typedInput('type', "str");
                    typeField.typedInput('value', rule.type || "int");

                    valueField.typedInput('type', rule.valueType || "num");
                    valueField.typedInput('value', rule.value || 0);

                    inoutField.typedInput('type', (rule.output == "true" || rule.output == true) ? "output" : "input");
 
                    nullableOptionField.prop("checked", rule.options.nullable);
                    primaryOptionField.prop("checked", rule.options.primary);
                    identityOptionField.prop("checked", rule.options.identity);
                    readOnlyOptionField.prop("checked", rule.options.readOnly);
                    
                    container[0].appendChild(fragment);
                    
                    if(isNew) resizeParameters();//cause newly added row to size correctly.
                },
                removable: true,
                sortable: true
            });

            for (var i = 0; i < this.params.length; i++) {
                var item = this.params[i];
                $("#node-input-params-container").editableList('addItem', item);
            }

            //try to maintain user set height for parameters window
            var paramsContainer = $("#dialog-form > div.form-row.node-input-params-container-row > .red-ui-editableList > .red-ui-editableList-container");
            paramsContainer.css("resize","vertical");
            paramsContainer.css("min-height",120);
            paramsHeight = Math.max(120,paramsHeight);
            paramsContainer.css("height",paramsHeight);
            resizeParameters();
        },
        oneditsave: function () {
            var node = this;
            node.params = [];
            var paramsContainer = $("#dialog-form > div.form-row.node-input-params-container-row > .red-ui-editableList > .red-ui-editableList-container");
            paramsHeight = Math.max(120,paramsContainer.height());
            var items = $("#node-input-params-container").editableList('items');
            items.each(function (i) {
                var rule = $(this);
                var r = {};
                r.output = rule.find(".node-input-item-property-inout").typedInput("type") == "output";
                r.name = rule.find(".node-input-item-property-name").val() || "param" + (i + 1);
                r.type = rule.find(".node-input-item-property-type").val() || "int";
                if (r.output) {
                    //exclude value
                } else {
                    r.valueType = rule.find(".node-input-item-property-value").typedInput("type") || "num";
                    r.value = rule.find(".node-input-item-property-value").typedInput("value") || 0;
                }
                r.options = {
                    nullable: rule.find(".node-input-item-property-nullable").prop("checked"),
                    primary: rule.find(".node-input-item-property-primary").prop("checked"),
                    identity: rule.find(".node-input-item-property-identity").prop("checked"),
                    readOnly: rule.find(".node-input-item-property-readOnly").prop("checked"),
                }
                node.params.push(r);
            });

            node.query = this.editor.getValue();
            this.editor.destroy();
        },
        oneditresize: function (size) {
            console.log("mssql-onresize")
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            var row;
            for (var i = 0; i < rows.size(); i++) {
                row = $(rows[i]);
                if(row && row.is(":hidden")) continue;
                height -= row.outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
            var h = Math.max(height, 60);
            $(".node-text-editor").css("height", h + "px");
            this.editor.resize();
            resizeParameters();
        }
    });
})()    
</script>
